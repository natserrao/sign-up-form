<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <script defer src="/index.js"></script>
    <title>Sign Up Form</title>
</head>
<body>
    <main>
        <h1>Create Account</h1>
        <div class="social-media">
            <a href="#"><img src="./assets/google.png" alt="Ilutração do logo Google"></a>
            <a href="#"><img src="./assets/facebook.png" alt="Ilutração do logo Facebook"></a>
            <a href="#"><img src="./assets/linkedin.png" alt="Ilutração do logo Linkedin"></a>
        </div>

        <div class="alternatives">
            <span>OR</span>
        </div>

        <form action="" class="form">
            <label for="name">
                <span>Name:</span>
                <input type="text" id="name" name="name">
            </label>
            <label for="email">
                <span>E-mail:</span>
                <input type="email" id="email" name="email">
            </label>
            <label for="password">
                <span>Password:</span>
                <input type="password" id="password" name="password">
            </label>
            <input type="submit" value="Sign Up" id="button"></input>
        </form>
    </main>
    <section class="images">
        <img src="./assets/mobile.svg" alt="Mobile">
        <div class="circle"></div>

    </section>
</body>
</html>
